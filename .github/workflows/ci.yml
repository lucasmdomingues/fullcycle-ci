name: ci-golang-workflow

on:
  pull_request:
    branches:
      - develop

jobs:
  check-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.6', '1.12', '1.20']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go
